apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: p2plabs-keycloak-theme-infra
  namespace: argocd
spec:
  destination:
    namespace: labs-keycloak
    server: https://kubernetes.default.svc
  project: default
  source:
    path: envs/stage/keycloak-theme/kustomize
    repoURL: https://github.com/engagep2p/p2plabs-k8s-infra
    targetRevision: HEAD
  syncPolicy: {}
